<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Three</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <figure class="profile">
            <a href="https://unsplash.com/pt-br/fotografias/rDEOVtE7vOs" target="_blank" rel="external">
                <img src="assets/images/profile.jpg" alt="Profile image">
            </a>
        </figure>

        <p class="user">@Instagram</p>

        <section class="links">
            <a href="#" class="link">LINK 1</a>
            <a href="#" class="link">LINK 2</a>
            <a href="#" class="link">LINK 3</a>
            <a href="#" class="link">LINK 4</a>
        </section>

        <section class="social">
            <figure class="social-sites">
                <a href="#" ref="author">
                    <img src="assets/images/twitter.svg" alt="Twitter icon">
                </a>

                <a href="#" ref="author">
                    <img src="assets/images/twitch.svg" alt="Twitch icon">
                </a>

                <a href="#" ref="author">
                    <img src="assets/images/instagram.svg" alt="Instagram icon
                    ">
                </a>

                <a href="#" ref="author">
                    <img src="assets/images/linkedin.svg" alt="Linkedin icon">
                </a>

                <a href="#" ref="author">
                    <img src="assets/images/github.svg" alt="Github icon">
                </a>
            </figure>
        </section>
    </main>
</body>
</html>
